<div class="well">
	<h3>Edit note</h3>
	<h5>Modify details of selected note</h5>
	<form>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="edit.note.company" placeholder="Company" autocomplete="off">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="edit.note.recruiter" placeholder="Recruiter" autocomplete="off">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="edit.note.email" placeholder="Email address" autocomplete="off">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="edit.note.phone" placeholder="Phone number" autocomplete="off">
		</div>
		<div class="form-group">
			<textarea class="form-control" ng-model="edit.note.description" placeholder="Description, tags, etc..." autocomplete="off"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-success btn-sm" ng-click="edit.editNote(edit.note.id)">Save changes</button>
			<button class="btn btn-default btn-sm" ui-sref="main">Cancel</button>
		</div>
	</form>
</div>
