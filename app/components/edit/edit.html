<div class="well">
    <h3>Edit note</h3>
    <h5>Modify details of selected note</h5>
    <hr>
    <form>
        <div class="form-group">
            <label for="jobName">Name</label>
            <input type="text" class="form-control" ng-model="edit.note.name" id="noteName">
        </div>
        <div class="form-group">
            <label for="jobDesc">Description</label>
            <input type="text" class="form-control" ng-model="edit.note.desc" id="noteDesc">
        </div>
        <div class="form-group">
            <label for="jobCompany">Company</label>
            <input type="text" class="form-control" ng-model="edit.note.company" id="noteCompany">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-sm" ng-click="edit.editNote(edit.note.timestamp)">Save changes</button>
            <button class="btn btn-default btn-sm" ui-sref="main">Cancel</button>
        </div>
    </form>
</div>
