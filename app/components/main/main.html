<div class="row">
    <div class="col-xs-12">
        <h1>{{main.title}}</h1>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-xs-9">
        <h4>Here's a list of recent job/contract details</h4>
        <div class="row">
            <div ng-repeat="job in main.jobs" class="col-sm-6 col-md-4">
                <div class="well well-sm">
                    <h4>{{job.name}}</h4>
                    <hr>
                    <p>{{job.desc}}</p>
                    <p>{{job.company}}</p>
                    <button class="btn btn-info btn-sm" ui-sref="main.editjob({job_id:job.id})">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-3">
        <h4>Edit Job</h4>
        <div ui-view></div>
    </div>
</div>
