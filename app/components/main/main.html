<div class="row">
    <div class="col-xs-12">
        <h1>{{main.title}}</h1>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-xs-8">
        <div class="row">
            <div ng-repeat="note in main.notes" class="col-sm-6 col-md-4">
                <div class="well well-sm">
                    <h4>{{note.name}}</h4>
                    <hr>
                    <p>{{note.desc}}</p>
                    <p>{{note.company}}</p>
                    <button class="btn btn-info btn-sm" ng-click="main.edit(main.notes)" Xui-sref="main.edit({id:note})">Edit</button>
                    <button class="btn btn-danger btn-sm" ng-click="main.delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-4">
        <div ui-view></div>
    </div>
</div>
