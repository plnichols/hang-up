<div class="well">
  <h3>{{add.title}}</h3>
  <h5>{{add.subtitle}}</h5>
  <hr>
  <form>
    <div class="form-group">
      <label for="noteName">Name</label>
      <input type="text" class="form-control" ng-model="add.note.name" id="noteName">
    </div>
    <div class="form-group">
      <label for="noteDesc">Description</label>
      <input type="text" class="form-control" ng-model="add.note.desc" id="noteDesc">
    </div>
    <div class="form-group">
      <label for="noteCompany">Company</label>
      <input type="text" class="form-control" ng-model="add.note.company" id="noteCompany">
    </div>
    <div class="form-group">
      <button class="btn btn-success" ng-click="add.addNote()">Add new note</button>
      <button class="btn btn-default" ui-sref="main">Cancel</button>
    </div>
  </form>
</div>
